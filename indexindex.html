<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="range" min="0" max="10" id="good" onclick="changeGood()"><br>
<input type="range" min="0" max="10" id="fast" onclick="changeFast()"><br>
<input type="range" min="0" max="10" id="cheap" onclick="changeCheap()"><br>
</body>
</html>
<script>
    let good = false;
    let cheap = false;
    let fast = false;
    function changeGood(){
        good = !good
        if (good){
            document.getElementById('good').value=10;
            if (cheap&&fast){
                document.getElementById('fast').value=0;
                fast= false;
            }
        }else {
            document.getElementById('good').value= 0 ;
        }
    }
    function changeFast(){
        fast = !fast
        if (fast){
            document.getElementById('fast').value= 10;
            if (good&&cheap){
                document.getElementById('good').value= 0;
                good = false;
            }
        }else {
            document.getElementById('fast').value = 0;
        }
    }
    function changeCheap(){
        cheap= !cheap
        if (cheap){
            document.getElementById('cheap').value = 10;
            if (fast&&cheap){
                document.getElementById('fast').value= 0;
                fast= false;
            }
        }else {
            document.getElementById('cheap').value = 0;
        }
    }
</script>
