<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Do You Love Me</H1>
<input style="position: absolute;left: 280px;top: 130px" type="button" value="yes" onclick="yesButton()">
<input style="position: absolute;left: 360px; top: 130px" type="button" value="no" id="btnNo" onmouseover="noHover()">
<script>
    function yesButton(){
        document.write('Đăng Kí Kết Hôn Luôn Nhỉ');
        alert('Love You To!!!!!!')
    }
    function noHover(){
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("btnNo").style.left=x+'px';
        document.getElementById("btnNo").style.top=y+'px';
    }
</script>
</body>
</html>
