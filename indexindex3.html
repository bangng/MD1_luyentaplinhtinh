<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let vetable ='<table border="1">'
  for (let i=1;i<=9;i++){
      vetable+='<tr>'
      for (let j=2;j<=9;j++){
          vetable+='<td>'+j+'x'+i+'='+i*j+'</td>'
      }
      vetable+='</tr>'

  }
  vetable +='</table>'
  document.write(vetable)
</script>
</body>
</html>
